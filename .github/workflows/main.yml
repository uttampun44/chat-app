name: chatapp

on:
 push:
  branches:
   - main

jobs:
    build:
     runs-on: ubuntu-latest
     steps:
      - name: Setup node js
        uses: actions/setup-node@v3
        with: 
        node-version: "22.0"

      - name: Install dependencies
        run:  npm install
        
      - name: Build
        run:  npm run build